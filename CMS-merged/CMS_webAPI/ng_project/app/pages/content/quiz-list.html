<div class="quiz-list">
	<ul class="media-list list-view" ng-show="!viewMode || viewMode === 'list'">
		<li class="{{selectedItem && selectedItem.quizId === item.quizId ? 'active': ''}}" ng-repeat="item in items | filter: itemFilter" on-ng-repeat-item="onRepeatItemsLoaded">
			<a href="#" ng-click="itemClick($event, item)">
				<span class="label label-info pull-right" ng-bind="item.quizId"></span>
				<h5 class="media-heading text-primary" ng-bind="item.title"></h5>
			</a>
			<div class="media">
				<div class="media-left">
					<a href="#" ng-click="itemClick($event, item)">
						<div class="media-object">
							<div class="thumbnail center-block">
								<img class="quiz-thumbnail" ng-if="item.quizId"
									ng-src="{{getThumbnailUrl(item)}}"
									onerror="this.style.display = 'none';"
									onload="this.style.display = 'block';">
							</div>
						</div>
					</a>
				</div>
				<div class="media-body">
					<p ng-bind-html="item.description" class="small description"></p>
					<span ng-if = "item.updatedDate" title="Last Updated">
						<span class="label label-default">
							<span class="glyphicon glyphicon-pencil"></span>
							Last Authored on:
							<span class="label-warning" ng-bind="item.updatedDate.toLocaleString()"></span>
						</span>
					</span>
					<span ng-if = "item.createdDate" title="Last Published">
						<span class="label label-default">
							<span class="glyphicon glyphicon-save"></span>
							Last Published on:
							<span class="label-warning" ng-bind="item.createdDate.toLocaleString()"></span>
						</span>
					</span>
				</div>
			</div>
		</li>
	</ul>



<!-- inline Mode-->
	<ul class="media-list inline-view" ng-show="viewMode === 'inline'">
		<li class="media {{selectedItem && selectedItem.quizId === item.quizId ? 'active': ''}}" ng-repeat="item in items | filter: itemFilter" on-ng-repeat-item="onRepeatItemsLoaded">
			<div class="media-left">
				<a href="#" ng-click="itemClick($event, item)">
					<span class="media-object label label-info"></span>
				</a>
			</div>
			<div class="media-body">
				<a href="#" ng-click="itemClick($event, item)">
					<h5 class="media-heading text-primary" ng-bind="item.title"></h5>
				</a>
			</div>
		</li>
	</ul>



<!-- Grid Mode-->
	<ul class="row grid-view" ng-show="viewMode === 'grid'">
		<li class="col-sm-3 thumbnail {{selectedItem && selectedItem.quizId === item.quizId ? 'active': ''}}" ng-repeat="item in items | filter: itemFilter" on-ng-repeat-item="onRepeatItemsLoaded">
			<div class="media-left">
				<a href="#" ng-click="itemClick($event, item)">
					<div class="media-object">
						<div class="thumbnail center-block">
							<img class="quiz-thumbnail" ng-if="item.quizId"
								ng-src="{{getThumbnailUrl(item)}}"
								onerror="this.style.display = 'none';"
								onload="this.style.display = 'block';">
						</div>
					</div>
				</a>
			</div>
			<div class="media-body">
				<a href="#" ng-click="itemClick($event, item)">
					<h5 class="media-heading text-primary" ng-bind="item.title"></h5>
				</a>
			</div>
		</li>
	</ul>



<!-- Tile Mode-->
	<ul class="row tile-view" ng-show="viewMode === 'tile'">
		<li class="{{tileViewClass}} {{selectedItem && selectedItem.quizId === item.quizId ? 'active': ''}}" ng-repeat="item in items | filter: itemFilter" on-ng-repeat-item="onRepeatItemsLoaded">
			<div class="thumbnail">				
				<a href="#" ng-click="itemClick($event, item)">
					<div class="quiz-thumbnail">
						<img class="" ng-if="item.quizId"
						ng-src="{{getThumbnailUrl(item)}}"
						onerror="this.style.display = 'none';"
						onload="this.style.display = 'block';">
					</div>
					<h5 class="media-heading text-primary" ng-bind="item.title"></h5>
				</a>
				<p ng-bind-html="item.description" class="small description"></p>

				<span title="Publish Date">
					<span class="glyphicon glyphicon-pencil"></span>
					Last Updated On:
					<span class="label label-info" ng-bind="item.updatedDate.toDateString()"></span>
				</span>
				<span title="Publish Date">
					<span class="glyphicon glyphicon-pencil"></span>
					Last Published On:
					<span class="label label-info" ng-bind="item.createdDate.toDateString()"></span>
				</span>
			</div>
		</li>
	</ul>	
</div>
