<div class="pub-myspace-page container-fluid">
	<div class="row">
		<pub-user-profile class="col-sm-12 user-profile"
			data-user="currentAuthor"
			data-is-loading="isAuthorLoading">
		</pub-user-profile>
		<div class="col-sm-6">
			<generic-list
			data-items="dlContentsListOfAuthor.items"
			data-items-type="dlContentsListOfAuthor.itemsType"

			data-enable-header="dlContentsListOfAuthor.enableHeader"
			data-enable-maximize="dlContentsListOfAuthor.enableMaximize"
			data-enable-search="dlContentsListOfAuthor.enableSearch"
			data-enable-view-modes="dlContentsListOfAuthor.enableViewModes"
			data-enable-scrollbar="dlContentsListOfAuthor.enableScrollbar"
			data-enable-tags="dlContentsListOfAuthor.enableTags"
			data-enable-footer-link="dlContentsListOfAuthor.enableFooterLink"
			data-enable-paging="dlContentsListOfAuthor.enablePaging"

			data-header-title="dlContentsListOfAuthor.headerTitle"
			data-header-summary="dlContentsListOfAuthor.headerSummary"
			data-header-right-label="dlContentsListOfAuthor.headerRightLabel"

			data-view-mode="dlContentsListOfAuthor.viewMode"
			data-tile-view-class = "dlContentsListOfAuthor.tileViewClass"

			data-scroll-height="dlContentsListOfAuthor.scrollHeight"

			data-tags="dlContentsListOfAuthor.tags"

			data-footer-link-text="dlContentsListOfAuthor.footerLinkText"
			data-footer-link-url="dlContentsListOfAuthor.footerLinkUrl"
			data-on-footer-link-click="dlContentsListOfAuthor.onFooterLinkClick"

			data-paging-total-items="dlContentsListOfAuthor.pagingTotalItems"
			data-paging-selected-page="dlContentsListOfAuthor.pagingSelectedPage"
			data-paging-page-size="dlContentsListOfAuthor.pagingPageSize"
			data-paging-pager-size="dlContentsListOfAuthor.pagingPagerSize"
			data-on-paging-page-change="dlContentsListOfAuthor.onPagingPageChange"

			data-on-refresh="dlContentsListOfAuthor.onRefresh"
			data-is-loading="dlContentsListOfAuthor.isLoading">
			</generic-list>
		</div>

		<div class="col-sm-6">
				<generic-list
				data-items="dlQuizsListOfAuthor.items"
				data-items-type="dlQuizsListOfAuthor.itemsType"
	
				data-enable-header="dlQuizsListOfAuthor.enableHeader"
				data-enable-maximize="dlQuizsListOfAuthor.enableMaximize"
				data-enable-search="dlQuizsListOfAuthor.enableSearch"
				data-enable-view-modes="dlQuizsListOfAuthor.enableViewModes"
				data-enable-scrollbar="dlQuizsListOfAuthor.enableScrollbar"
				data-enable-tags="dlQuizsListOfAuthor.enableTags"
				data-enable-footer-link="dlQuizsListOfAuthor.enableFooterLink"
				data-enable-paging="dlQuizsListOfAuthor.enablePaging"
	
				data-header-title="dlQuizsListOfAuthor.headerTitle"
				data-header-summary="dlQuizsListOfAuthor.headerSummary"
				data-header-right-label="dlQuizsListOfAuthor.headerRightLabel"
	
				data-view-mode="dlQuizsListOfAuthor.viewMode"
				data-tile-view-class = "dlQuizsListOfAuthor.tileViewClass"
	
				data-scroll-height="dlQuizsListOfAuthor.scrollHeight"
	
				data-tags="dlQuizsListOfAuthor.tags"
	
				data-footer-link-text="dlQuizsListOfAuthor.footerLinkText"
				data-footer-link-url="dlQuizsListOfAuthor.footerLinkUrl"
				data-on-footer-link-click="dlQuizsListOfAuthor.onFooterLinkClick"
	
				data-paging-total-items="dlQuizsListOfAuthor.pagingTotalItems"
				data-paging-selected-page="dlQuizsListOfAuthor.pagingSelectedPage"
				data-paging-page-size="dlQuizsListOfAuthor.pagingPageSize"
				data-paging-pager-size="dlQuizsListOfAuthor.pagingPagerSize"
				data-on-paging-page-change="dlQuizsListOfAuthor.onPagingPageChange"
	
				data-on-refresh="dlQuizsListOfAuthor.onRefresh"
				data-is-loading="dlQuizsListOfAuthor.isLoading">
				</generic-list>
			</div>
		<pub-user-profile class="col-sm-12 user-profile"
			data-user="currentAuthor"
			data-is-loading="isAuthorLoading">
		</pub-user-profile>
	</div>
</div>
