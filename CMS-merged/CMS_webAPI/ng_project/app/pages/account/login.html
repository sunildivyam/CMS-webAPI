<div class="login-page">
	<div class="row">
		<div class="col-sm-12">
			<brand-logo class="xs" data-logo="appLogo"></brand-logo>
		</div>
	</div>
	<div class="row">
		<div class="panel panel-default col-sm-6 col-sm-offset-3" user-login="">
			<div class="panel-heading row">
				<h1 class="panel-title col-sm-12">Please sign in</h1>
			</div>
			<div class="panel-body row">
				<div class="col-md-12">
					Login via
					<div class="social-buttons">
						<a href="#" class="btn btn-social btn-google"><i class="fa fa-google"></i> Google</a>
						<a href="#" class="btn btn-social btn-facebook"><i class="fa fa-facebook"></i> Facebook</a>
						<a href="#" class="btn btn-social btn-twitter"><i class="fa fa-twitter"></i> Twitter</a>
					</div>
		            or
					 <form class="form" role="form" method="post" action="#" name="loginForm">
							<div class="form-group">
								 <label class="sr-only" for="UserName">User Name/Email address</label>
								 <input ng-model="loginInfo.userName" type="text" class="form-control" id="UserName" name="userName" placeholder="Email/User name" required ng-minlength="6" ng-maxlength="500">
								 <p ng-show="loginForm.userName.$invalid && !loginForm.userName.$pristine && loginForm.userName.$error.required" class="help-block">User Name/Email is required.</p>
								<p ng-show="loginForm.userName.$error.minlength" class="help-block">should be minimum 6 characters long.</p>
								<p ng-show="loginForm.userName.$error.maxlength" class="help-block">Too long. Max 500 characters allowed.</p>
							</div>
							<div class="form-group">
								 <label class="sr-only" for="password">Password</label>
								 <input ng-model="loginInfo.password" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
								 <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine && loginForm.password.$error.required" class="help-block">Password is required.</p>
		                         <div class="help-block text-right"><a ui-sref="forgotpassword">Forgot the password ?</a></div>
							</div>
							<div class="form-group">
								 <button ng-disabled="loginForm.$invalid || !loginForm.$dirty" type="submit" class="btn btn-primary btn-block" ng-click="loginSubmit($event)">Sign in</button>
							</div>
							<div class="checkbox">
								 <label>
								 <input type="checkbox"> keep me logged-in
								 </label>
							</div>
					 </form>
				</div>
				<div class="bottom text-center">
					New here ? <a ui-sref="register"><b>Join Us</b></a>
				</div>
			</div>
		</div>
	</div>
	<loader data-at-body="true" data-is-loading="isSigningIn" data-message="signing in"></loader>
</div>
