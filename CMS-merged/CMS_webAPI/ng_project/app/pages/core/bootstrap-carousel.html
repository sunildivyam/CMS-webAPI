<div class="container-fluid" ng-class="options.theme">
    <div id="{{carouselName}}"
        class="carousel slide {{carouselName}}"
        data-ride="{{options.ride}}"
        data-interval="{{options.interval}}"
        data-pause="{{options.pause}}"
        data-wrap="{{options.wrap}}">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li
                data-target="#{{carouselName}}"
                data-slide-to="{{$index}}"
                ng-class="{active: $index === 0}"
                ng-repeat="slide in slides">
            </li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item" ng-repeat="slide in slides" ng-class="{active: $index === 0}">
                <img
                    ng-src="/images/slideimages/{{slide.name}}.jpg"
                    alt="{{slide.title}}"/>
                <div class="carousel-caption">
                    <h3 ng-bind="slide.title"></h3>
                    <p ng-bind-html="slide.description"></p>
                    <a href="{{readMoreUrl}}/{{slide.name}}" class="btn btn-success btn-xs pull-right ng-scope" ng-click="">
                        <span class="ng-binding">Read more on {{slide.title}}...</span>
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href=".{{carouselName}}" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href=".{{carouselName}}" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
