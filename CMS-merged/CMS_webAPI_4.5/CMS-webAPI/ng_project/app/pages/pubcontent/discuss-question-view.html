<div class="discuss-question-view">
    <div class="jumbotron">
        <div class="well">
            <h1>Discuss Question here</h1>
        </div>
        <p>A healthier Discussion is a biggest tool to add to your knowledge. So Please colloborate with the author and other Readers like you. Your comments may of a great value and help for others.</p>
        <question-view
            data-question="questionInDiscussion"
            data-is-answer-section-visible="true"
            data-is-loading="isLoading">
        </question-view>
    </div>
    <!-- Quiz's Comments and Comment Box -->
    <comment-component 
        data-content="questionInDiscussion">				
    </comment-component>
</div>
