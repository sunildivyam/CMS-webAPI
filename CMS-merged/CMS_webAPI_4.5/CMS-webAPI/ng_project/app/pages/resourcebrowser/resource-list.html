<div class="resource-list">
	<ul class="media-list list-view" ng-show="!viewMode || viewMode === 'list'">
		<li class="media {{selectedItem && selectedItem.contentResourceId === item.contentResourceId ? 'active': ''}}" ng-repeat="item in items | filter: itemFilter" on-ng-repeat-item="onRepeatItemsLoaded">
			<div class="media-left">
				<a href="#" ng-click="itemClick($event, item)">
					<img class="media-object" src="{{item.resourceThumbnail}}" alt="{{item.name}}"></img>
				</a>
			</div>
			<div class="media-body">
				<a href="#" ng-click="itemClick($event, item)">
					<h5 class="media-heading text-primary" ng-bind="item.name"></h5>
				</a>
				<div>
					<span class="label label-info"> Size: <span>{{item.size}} <small>bytes</small></span></span>
					<span class="label label-info"> Type: <span ng-bind="item.extension"></span></span>
				</div>
			</div>
		</li>
	</ul>
<!-- inline Mode-->
	<ul class="media-list inline-view" ng-show="viewMode === 'inline'">
		<li class="media {{selectedItem && selectedItem.contentResourceId === item.contentResourceId ? 'active': ''}}" ng-repeat="item in items | filter: itemFilter" on-ng-repeat-item="onRepeatItemsLoaded">
			<div class="media-left">
				<a href="#" ng-click="itemClick($event, item)">
					<img class="media-object" src="{{item.resourceThumbnail}}" alt="{{item.name}}"></img>
				</a>
			</div>
			<div class="media-body">
				<a href="#" ng-click="itemClick($event, item)">
					<h5 class="media-heading text-primary" ng-bind="item.name"></h5>
				</a>
			</div>
		</li>
	</ul>
<!-- Grid Mode-->
	<ul class="row grid-view" ng-show="viewMode === 'grid'">
		<li class="media {{selectedItem && selectedItem.contentResourceId === item.contentResourceId ? 'active': ''}}" ng-repeat="item in items | filter: itemFilter" on-ng-repeat-item="onRepeatItemsLoaded">
			<div class="media-left">
				<a href="#" ng-click="itemClick($event, item)">
					<img class="media-object" src="{{item.resourceThumbnail}}" alt="{{item.name}}"></img>
				</a>
			</div>
			<div class="media-body">
				<a href="#" ng-click="itemClick($event, item)">
					<h5 class="media-heading text-primary" ng-bind="item.name"></h5>
				</a>
				<div class="body-info">
					<span class="label label-info"> Size: <span>{{item.size}} <small>bytes</small></span></span>
					<span class="label label-info"> Type: <span ng-bind="item.extension"></span></span>
				</div>
			</div>
		</li>
	</ul>
<!-- Tile Mode-->
	<ul class="row tile-view" ng-show="viewMode === 'tile'">
		<li class="{{tileViewClass}} {{selectedItem && selectedItem.contentResourceId === item.contentResourceId ? 'active': ''}}" ng-repeat="item in items | filter: itemFilter" on-ng-repeat-item="onRepeatItemsLoaded">
			<div class="thumbnail">
				<a href="#" ng-click="itemClick($event, item)">
					<img class="media-object" src="{{item.resourceThumbnail}}" alt="{{item.name}}"></img>
					<h5 class="media-heading text-primary" ng-bind="item.name"></h5>
					<span class="label label-info"> Size: <span>{{item.size}} <small>bytes</small></span></span>
					<span class="label label-info"> Type: <span ng-bind="item.extension"></span></span>
				</a>
			</div>
		</li>
	</ul>	
</div>
