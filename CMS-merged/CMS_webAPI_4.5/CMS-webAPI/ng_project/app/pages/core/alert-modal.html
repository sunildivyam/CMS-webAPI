<div class="modal-header">
    <h3 class="modal-title" ng-bind="alertData.title"></h3>
</div>
<div class="modal-body" ng-bind-html="alertData.htmlContent"></div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close()" ng-bind="alertData.okLabel" ng-show="alertData.okLabel"></button>
    <button class="btn btn-warning" type="button" ng-click="$dismiss()" ng-bind="alertData.cancelLabel" ng-show="alertData.cancelLabel"></button>
</div>
