
<a ui-sref="{{nav.stateName}}"
	data-toggle="{{nav.items?'dropdown':''}}"
	title="{{nav.title}}"
	ui-sref-active="active">
	<span  ng-bind="nav.name"></span>
	<span class="caret" ng-if="nav.items"></span>
</a>
<ul class="dropdown-menu" ng-if="nav.items">
	<li
	ng-repeat="nav in nav.items | filter: {hidden: '!true'}"
	ng-include="'core/nav-tree.html'"
	ng-class="{'dropdown dropdown-submenu': nav.items}">
	</li>
</ul>
