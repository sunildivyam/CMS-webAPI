<div class="container-fluid" ng-class="options.theme">
    <div id="{{carouselName}}"
        class="carousel slide {{carouselName}}"
        data-ride="{{options.ride}}"
        data-interval="{{options.interval}}"
        data-pause="{{options.pause}}"
        data-wrap="{{options.wrap}}">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li
                data-target="#{{carouselName}}"
                data-slide-to="{{$index}}"
                ng-class="{active: $index === 0}"
                ng-repeat="slide in slides">
            </li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item" ng-repeat="slide in slides" ng-class="{active: $index === 0}">
                <img
                    ng-if="slide.images && slide.images.slideImage"
                    ng-src="{{slide.images.slideImage.url}}"
                    alt="{{slide.images.slideImage.alternateText}}"/>
                <div class="carousel-caption">
                  <h3 ng-bind="slide.name" title="{{slide.title}}"></h3>
                  <p ng-bind-html="slide.shortDescription"></p>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href=".{{carouselName}}" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href=".{{carouselName}}" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
