<div class="container-fluid">
	<div class="row">
		<div class="col-xs-11 col-lg-8 col-xs-10 col-lg-8 col-xs-push-1 col-lg-push-2">
			<global-search mode="expanded" class="page-search" search-keywords="{{searchKeywords}}"></global-search>
		</div>
	</div>
	<div class="row">
		<h2 class="results-title col-xs-11 col-xs-push-1">Results({{foundFeatures && foundFeatures.length || 0}}):</h2>

	</div>
</div>
