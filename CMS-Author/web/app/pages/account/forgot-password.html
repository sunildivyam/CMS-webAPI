<div class="forgot-password-page">
	<div class="row">
		<div class="col-sm-12">
			<brand-logo class="xs" data-logo="appLogo"></brand-logo>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default col-sm-6 col-sm-offset-3">
				<div class="panel-heading row">
					<h1 class="panel-title">Forgot Password.</small></h1>
				</div>
				<div class="panel-body row">
					<div>
						<form class="form" role="form" method="get" action="#" name="forgotPasswordForm">
							<div class="form-group">
								<label class="form-label">Please enter your User Name / Registered Email Id: </label>
								<input type="text" class="form-control" ng-model="userName" name="userName" id="userName" required ng-minlength="6" ng-maxlength="500"/>
								<p ng-show="forgotPasswordForm.userName.$invalid && !forgotPasswordForm.userName.$pristine && forgotPasswordForm.userName.$error.required" class="help-block">User Name/Email is required.</p>
								<p ng-show="forgotPasswordForm.userName.$error.minlength" class="help-block">should be minimum 6 characters long.</p>
								<p ng-show="forgotPasswordForm.userName.$error.maxlength" class="help-block">Too long. Max 500 characters allowed.</p>
							</div>
							<button ng-disabled="!userName" type="button" class="btn btn-primary" ng-click="sendResetPasswordEmail($event)">Submit</button>
						</form>
					</div>
					<loader data-is-loading="isSendingEmail" data-message="Sending email. Please wait..."></loader>
				</div>
			</div>
		</div>
	</div>
</div>
