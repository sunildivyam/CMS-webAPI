<div class="panel panel-blue">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-tasks"></i>Resource Upload</h3>
  </div>
  <div class="panel-body">

    <form name="resourceUploadForm" class="" role="form">
      <!-- Text input-->
      <div class="form-group">
        <label class="control-label" for="uploaded-file">Choose a File</label>
        <input id="uploaded-file" name="uploadFile" type="file" class="form-control" file-input="contentResource.resourceData" required="">
        <span class="help-block" ng-if="resourceUploadForm.uploadFile.$invalid">browse a file to upload</span>
      </div>

      <div class="form-group">
        <label class="control-label text-success" ng-show="uploadStatus === true">Uploaded Successfully.</label>
        <label class="control-label text-danger" ng-show="uploadStatus === false">Upload Failed, {{failureMessage}} Please try again.</label>
      </div>
      <!-- Button (Double) -->
      <div class="form-group">
        <label class="control-label" for="category-save"></label>
        <div class="">
          <button id="category-save" name="categorySave" class="btn btn-primary" ng-click="onUploadClick($event)" ng-hide="category.categoryId">Upload</button>
        </div>
      </div>
    </form>
    <loader data-at-body="false" data-is-loading="isUploading" data-message="uploading file..."></loader
  </div>
</div>
