<div class="app-footer container-fluid">
	<div class="row">
		<section class="col-sm-4">
		  <brand-logo class="xs" data-logo="appLogo"></brand-logo>
		</section>
		<section class="col-sm-4 section-categories">
			<ul>
				<li ng-repeat="category in categories">
					<a
						title="{{category.title}}"
						ui-sref="pub.articles({n: '{{category.name}}'})"
						ng-bind="category.title">
					</a>
				</li>
			</ul>
		</section>
		<section class="col-sm-4 section-social">
			<social-media-share
				data-header-text="Share on: "
				data-share-page-url="{{application.url}}"
				data-share-page-title="{{application.name}}">
			</social-media-share>
		</section>
		<section class="col-sm-12 section-copyright">
			<span>&copy;{{application.copyYear}}-{{application.copyYear +2}} {{application.name}}. All rights reserved</span>
			<div>
				<a ui-sref="privacypolicy">Privacy Policy</a> |
				<a ui-sref="termsandconditions">Terms of Use</a>
			</div>
		</section>
	</div>
</div>
