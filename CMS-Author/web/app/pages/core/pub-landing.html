<div class="container-fluid pub-landing-page">
	<div class="row">
		<div class="col-sm-12">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-3">
						<brand-logo class="xs" data-logo="appLogo"></brand-logo>
					</div>
					<div class="col-sm-6 well">
						Advertisement Area
					</div>
					<div class="col-sm-3">
						<login-status-bar user="currentUser">
						</login-status-bar>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8 col-sm-push-2">
			<pubcontent-search
				data-categories="searchDropdownCategories"
				data-on-search="onGlobalSearch"
				data-search="globalSearch">
			</pubcontent-search>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<custom-navbar
				items="categories"
				title="Explore Articles by "
				class-name="navbar-default"
				name="category"
				state-name="pub.articles"
				item-icon-class-name-pre="glyphicon glyphicon-list"
				item-icon-class-name-post="glyphicon glyphicon-triangle-bottom"
				header-icon-class-name="glyphicon glyphicon-arrow-right">
			</custom-navbar>
		</div>
	</div>
	<div class="row grid" ng-if="$state.$current.name === 'pub'" isotope-layout="">
		<div class="col-sm-4 col-xs-12 grid-item" ng-repeat="categoryContent in listOfContentsOfAllcategories" on-ng-repeat-item="onLoadCategoryContentList">
			<pubcontent-list
		    	data-list-title="{{categoryContent.category.title}}"
		    	data-list-label="more than {{categoryContent.totalCount}} Articles"
				data-content-items="categoryContent.contents"
				data-footer-title="Read more on {{currentCategory.title}} ..."
				data-footer-link="/articles/{{currentCategory.name}}"
				data-unique-tags="categoryContent.uniqueTags"
				data-on-refresh="onListsRefresh">
		    </pubcontent-list>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<ui-view></ui-view>
		</div>
	</div>
</div>
