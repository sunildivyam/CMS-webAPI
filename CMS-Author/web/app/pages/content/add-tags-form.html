<div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-tasks"></i>Add New Tags</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <ng-form name="tagsForm">
          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="tag-name">Name</label>
            <input id="tag-name" name="tagName" type="text" placeholder="This will autogenerate while you type Title" class="form-control" ng-model="currentTag.name" ng-disabled="true">
            <span class="text-info">This will autogenerate while you type Title</span>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="tag-title">Title</label>
            <input id="tag-title" name="tagTitle" type="text" placeholder="" class="form-control" required="" ng-model="currentTag.title" ng-change="onTitleChange($event)">
            <span class="help-block" ng-if="tagsForm.tagTitle.$invalid && !tagsForm.tagTitle.$duplicate">should not be empty and should not contain special characters</span>
            <span class="help-block" ng-if="tagsForm.tagTitle.$duplicate">Duplicate tag. Tag should be unique.</span>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="control-label" for="tag-description">Description</label>
            <textarea class="form-control" id="tag-description" name="tagdescription" ng-model="currentTag.description"></textarea>
          </div>

          <!-- Button (Double) -->
          <div class="form-group">
            <label class="control-label" for="tag-save"></label>
            <div class="">
              <button type="button" id="tag-add" name="tagAdd" class="btn btn-primary" ng-click="add($event)">Add</button>
            </div>
          </div>
        </ng-form>
      </div>
      <div class="col-sm-6">
        <h2>Unsaved Tags: </h2>
        <tags data-tag-items="tags" data-on-select="select"></tags>
        <div class="">
          <span class="pull-right">
            <button type="button" id="tags-save" name="tagsSave" class="btn btn-primary" ng-click="save($event)" ng-hide="!tags || tags.length<=0">Save All</button>
            <button type="button" id="tags-cancel" name="tagsCancel" class="btn btn-danger" ng-click="cancel($event)">Cancel</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <loader data-at-body="false" data-is-loading="isSaving" data-message="Saving Tags..."></loader>
</div>
