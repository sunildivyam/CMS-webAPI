<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Content Category</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="category-title">Title</label>
  <div class="col-md-4">
  <input id="category-title" name="category-title" type="text" placeholder="placeholder" class="form-control input-md" required="">
  <span class="help-block">should not be empty and should not contain special characters</span>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="category-description">Description</label>
  <div class="col-md-4">
    <textarea class="form-control" id="category-description" name="category-description"></textarea>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="category-save"></label>
  <div class="col-md-8">
    <button id="category-save" name="category-save" class="btn btn-primary">Save</button>
    <button id="category-cancel" name="category-cancel" class="btn btn-danger">Cancel</button>
  </div>
</div>

</fieldset>
</form>
