<div class="content-list">
	<ul class="media-list list-view" ng-show="!viewMode || viewMode === 'list'">
		<li class="{{selectedItem && selectedItem.authorContentId === item.authorContentId ? 'active': ''}}" ng-repeat="item in items | filter: itemFilter" on-ng-repeat-item="onRepeatItemsLoaded">
			<a href="#" ng-click="itemClick($event, item)">
				<span class="label label-info pull-right" ng-bind="item.authorContentId"></span>
				<h5 class="media-heading text-primary" ng-bind="item.title"></h5>
			</a>
			<div class="media">
				<div class="media-left">
					<a href="#" ng-click="itemClick($event, item)">
						<div class="media-object">
							<div class="thumbnail center-block">
								<img class="content-thumbnail" ng-if="item.authorContentId || item.contentId"
									src="{{getThumbnailUrl(item)}}"
									onerror="this.style.display = 'none';"
									onload="this.style.display = 'block';">
							</div>
						</div>
					</a>
				</div>
				<div class="media-body">
					<p ng-bind-html="item.shortDescription" class="small short-description"></p>
					<span ng-if = "item.updatedDate" title="Last Updated">
						<span class="label label-default">
							<span class="glyphicon glyphicon-pencil"></span>
							Last Authored on:
							<span class="label-warning" ng-bind="item.updatedDate.toLocaleString()"></span>
						</span>
					</span>
					<span ng-if = "item.publishedDate" title="Last Published">
						<span class="label label-default">
							<span class="glyphicon glyphicon-save"></span>
							Last Published on:
							<span class="label-warning" ng-bind="item.publishedDate.toLocaleString()"></span>
						</span>
					</span>
				</div>
			</div>
		</li>
	</ul>
<!-- inline Mode-->
	<ul class="media-list inline-view" ng-show="viewMode === 'inline'">
		<li class="media {{selectedItem && selectedItem.authorContentId === item.authorContentId ? 'active': ''}}" ng-repeat="item in items | filter: itemFilter" on-ng-repeat-item="onRepeatItemsLoaded">
			<div class="media-left">
				<a href="#" ng-click="itemClick($event, item)">
					<span class="media-object label label-info"></span>
				</a>
			</div>
			<div class="media-body">
				<a href="#" ng-click="itemClick($event, item)">
					<h5 class="media-heading text-primary" ng-bind="item.title"></h5>
				</a>
			</div>
		</li>
	</ul>
<!-- Grid Mode-->
	<ul class="row grid-view" ng-show="viewMode === 'grid'">
		<li class="col-sm-3 thumbnail {{selectedItem && selectedItem.authorContentId === item.authorContentId ? 'active': ''}}" ng-repeat="item in items | filter: itemFilter" on-ng-repeat-item="onRepeatItemsLoaded">
			<div class="media-left">
				<a href="#" ng-click="itemClick($event, item)">
					<div class="media-object">
						<div class="thumbnail center-block">
							<img class="content-thumbnail" ng-if="item.authorContentId || item.contentId"
								src="{{getThumbnailUrl(item)}}"
								onerror="this.style.display = 'none';"
								onload="this.style.display = 'block';">
						</div>
					</div>
				</a>
			</div>
			<div class="media-body">
				<a href="#" ng-click="itemClick($event, item)">
					<h5 class="media-heading text-primary" ng-bind="item.title"></h5>
				</a>
			</div>
		</li>
	</ul>
</div>
