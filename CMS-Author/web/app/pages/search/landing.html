<div class="container-fluid">
	<div class="row">
		<generic-list
		data-items="dlSearch.items"
		data-items-type="dlSearch.itemsType"

		data-enable-header="dlSearch.enableHeader"
		data-enable-maximize="dlSearch.enableMaximize"
		data-enable-search="dlSearch.enableSearch"
		data-enable-view-modes="dlSearch.enableViewModes"
		data-enable-scrollbar="dlSearch.enableScrollbar"
		data-enable-tags="dlSearch.enableTags"
		data-enable-footer-link="dlSearch.enableFooterLink"
		data-enable-paging="dlSearch.enablePaging"

		data-header-title="dlSearch.headerTitle"
		data-header-summary="dlSearch.headerSummary"
		data-header-right-label="dlSearch.headerRightLabel"

		data-view-mode="dlSearch.viewMode"

		data-scroll-height="dlSearch.scrollHeight"

		data-tags="dlSearch.tags"

		data-footer-link-text="dlSearch.footerLinkText"
		data-footer-link-url="dlSearch.footerLinkUrl"
		data-on-footer-link-click="dlSearch.onFooterLinkClick"

		data-paging-total-items="dlSearch.pagingTotalItems"
		data-paging-selected-page="dlSearch.pagingSelectedPage"
		data-paging-page-size="dlSearch.pagingPageSize"
		data-paging-pager-size="dlSearch.pagingPagerSize"
		data-on-paging-page-change="dlSearch.onPagingPageChange"

		data-on-refresh="dlSearch.onRefresh"
		data-is-loading="dlSearch.isLoading">
		</generic-list>
	</div>
</div>
