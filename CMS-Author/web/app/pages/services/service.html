<div class="service container-fluid">
	<div class="row">
		<section class="service-section col-lg-6 col-sm-8 col-lg-push-3">
			<article class="service-container">
				<header>
					<h1 class="title" title="{{service.name}}" ng-bind="service.name"></h1>
					<summary class="short-description" ng-bind-html="service.shortDescription"></summary>
					<img
					ng-if="service.images && service.images.bannerImage"
					ng-src="{{service.images.bannerImage.url}}"
					alt="{{service.images.bannerImage.alternateText}}"
					title="{{service.images.bannerImage.alternateText}}"
					class="col-xs-12 col-sm-6"/>
					<tags class="tags" keywords="service.tags"></tags>
				</header>
				<div ng-bind-html="service.description" class="description"></div>
				<tags class="tags" keywords="service.tags"></tags>
			</article>
		</section>
		<section class="related-services col-lg-3 col-sm-4 col-lg-pull-6">
			<h2 class="title">Related Services</h2>
			<feature-list features="relatedServices" mode="small-thumb-mode"></feature-list>
		</section>
		<section class="related-articles-technologies col-lg-3 col-sm-12">
			<div class="container-fluid">
				<div class="row">
					<section class="related-articles col-lg-12 col-sm-6">
						<h2 class="title">Related Articles</h2>
						<feature-list features="relatedArticles" mode="small-thumb-mode"></feature-list>
					</section>
					<section class="related-technologies col-lg-12 col-sm-6">
						<h2 class="title">Related Technologies</h2>
						<feature-list features="relatedTechnologies" mode="small-thumb-mode"></feature-list>
					</section>
				</div>
			</div>
		</section>
	</div>
</div>
