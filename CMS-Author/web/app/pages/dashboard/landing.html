<div class="well">
  <h4>Welcome: {{currentUser.userName}}</h4>
  <p>Some text..</p>
</div>
<div class="row grid" isotope-layout="">
  <!-- Available Categories -->
  <div class="col-sm-6 grid-item">
    <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">Available Content Categories
        <span class="label label-{{ availableCategories && availableCategories.length > 0 ?'success' : 'danger'}} pull-right" ng-bind="availableCategories && availableCategories.length || 'no results'"></span>
          </h3>
      </div>
      <div class="panel-body">
        <category-list
          data-category-items="availableCategories"
          data-on-select="onCategoriesSelect"
          data-on-refresh="onListsRefresh">
        </category-list>
      </div>
    </div>
  </div>
<!-- Available Tags -->
  <div class="col-sm-6 grid-item">
    <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">Available Content Tags
            <span class="label label-{{ availableTags && availableTags.length > 0 ?'success' : 'danger'}} pull-right" ng-bind="availableTags && availableTags.length || 'no results'"></span>
          </h3>
      </div>
      <div class="panel-body">
        <tag-list
          data-tag-items="availableTags"
          data-on-select="onTagsSelect"
          data-on-refresh="onListsRefresh">
        </tag-list>
      </div>
    </div>
  </div>
  <!-- Drafted Contents -->
  <div class="col-sm-6 grid-item">
    <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">Drafted Contents
            <span class="label label-{{ draftedContents && draftedContents.length > 0 ?'success' : 'danger'}} pull-right" ng-bind="draftedContents && draftedContents.length || 'no results'"></span>
          </h3>
      </div>
      <div class="panel-body">
        <content-list
          data-key-name="authorContentId"
          data-content-items="draftedContents"
          data-on-select="onDraftedContentSelect"
          data-on-refresh="onListsRefresh">
        </content-list>
      </div>
    </div>
  </div>
<!-- Published Contents -->
  <div class="col-sm-6 grid-item">
    <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">Published Contents
            <span class="label label-{{ publishedContents && publishedContents.length > 0 ?'success' : 'danger'}} pull-right" ng-bind="publishedContents && publishedContents.length || 'no results'"></span>
          </h3>
      </div>
      <div class="panel-body">
        <content-list
          data-key-name="authorContentId"
          data-content-items="publishedContents"
          data-on-select="onPublishedContentSelect"
          data-on-refresh="onListsRefresh">
        </content-list>
      </div>
    </div>
  </div>
</div>
