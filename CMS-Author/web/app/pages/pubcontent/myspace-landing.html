<div class="pub-myspace-page container-fluid">
	<pub-user-profile class="col-sm-12"
		data-user="currentAuthor"
		data-is-loading="isAuthorLoading">
	</pub-user-profile>

	<div class="row>">
		<div class="col-sm-12">
			<generic-list
			data-items="dlContentsListOfAuthor.items"
			data-items-type="dlContentsListOfAuthor.itemsType"

			data-enable-header="dlContentsListOfAuthor.enableHeader"
			data-enable-maximize="dlContentsListOfAuthor.enableMaximize"
			data-enable-search="dlContentsListOfAuthor.enableSearch"
			data-enable-view-modes="dlContentsListOfAuthor.enableViewModes"
			data-enable-scrollbar="dlContentsListOfAuthor.enableScrollbar"
			data-enable-tags="dlContentsListOfAuthor.enableTags"
			data-enable-footer-link="dlContentsListOfAuthor.enableFooterLink"
			data-enable-paging="dlContentsListOfAuthor.enablePaging"

			data-header-title="dlContentsListOfAuthor.headerTitle"
			data-header-summary="dlContentsListOfAuthor.headerSummary"
			data-header-right-label="dlContentsListOfAuthor.headerRightLabel"

			data-view-mode="dlContentsListOfAuthor.viewMode"

			data-scroll-height="dlContentsListOfAuthor.scrollHeight"

			data-tags="dlContentsListOfAuthor.tags"

			data-footer-link-text="dlContentsListOfAuthor.footerLinkText"
			data-footer-link-url="dlContentsListOfAuthor.footerLinkUrl"
			data-on-footer-link-click="dlContentsListOfAuthor.onFooterLinkClick"

			data-paging-total-items="dlContentsListOfAuthor.pagingTotalItems"
			data-paging-selected-page="dlContentsListOfAuthor.pagingSelectedPage"
			data-paging-page-size="dlContentsListOfAuthor.pagingPageSize"
			data-paging-pager-size="dlContentsListOfAuthor.pagingPagerSize"
			data-on-paging-page-change="dlContentsListOfAuthor.onPagingPageChange"

			data-on-refresh="dlContentsListOfAuthor.onRefresh"
			data-is-loading="dlContentsListOfAuthor.isLoading">
			</generic-list>
		</div>
	</div>

	<pub-user-profile class="col-sm-12"
		data-user="currentAuthor"
		data-is-loading="isAuthorLoading">
	</pub-user-profile>
</div>
