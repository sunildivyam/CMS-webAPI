
<div class="pub-tag-page container-fluid">
	<pubtag-view
		data-tag="currentTag"
		data-is-loading="isTagLoading">
	</pubtag-view>

	<div class="row>">
		<div class="col-sm-12">
			<generic-list
			data-items="dlContentsListOfTag.items"
			data-items-type="dlContentsListOfTag.itemsType"

			data-enable-header="dlContentsListOfTag.enableHeader"
			data-enable-maximize="dlContentsListOfTag.enableMaximize"
			data-enable-search="dlContentsListOfTag.enableSearch"
			data-enable-view-modes="dlContentsListOfTag.enableViewModes"
			data-enable-scrollbar="dlContentsListOfTag.enableScrollbar"
			data-enable-tags="dlContentsListOfTag.enableTags"
			data-enable-footer-link="dlContentsListOfTag.enableFooterLink"
			data-enable-paging="dlContentsListOfTag.enablePaging"

			data-header-title="dlContentsListOfTag.headerTitle"
			data-header-summary="dlContentsListOfTag.headerSummary"
			data-header-right-label="dlContentsListOfTag.headerRightLabel"

			data-view-mode="dlContentsListOfTag.viewMode"

			data-scroll-height="dlContentsListOfTag.scrollHeight"

			data-tags="dlContentsListOfTag.tags"

			data-footer-link-text="dlContentsListOfTag.footerLinkText"
			data-footer-link-url="dlContentsListOfTag.footerLinkUrl"
			data-on-footer-link-click="dlContentsListOfTag.onFooterLinkClick"

			data-paging-total-items="dlContentsListOfTag.pagingTotalItems"
			data-paging-selected-page="dlContentsListOfTag.pagingSelectedPage"
			data-paging-page-size="dlContentsListOfTag.pagingPageSize"
			data-paging-pager-size="dlContentsListOfTag.pagingPagerSize"
			data-on-paging-page-change="dlContentsListOfTag.onPagingPageChange"

			data-on-refresh="dlContentsListOfTag.onRefresh"
			data-is-loading="dlContentsListOfTag.isLoading">
			</generic-list>
		</div>
	</div>
</div>
