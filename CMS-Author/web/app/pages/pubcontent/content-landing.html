<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
			<pubcontent-view
				data-content="currentContent"
				data-is-loading="isLoading">
			</pubcontent-view>
		</div>
		<div class="col-md-4 grid">
			<div class="col-sm-12 grid-item" ng-repeat="dlContentList in dlContentLists track by $index">
				<generic-list
				data-items="dlContentList.items"
				data-items-type="dlContentList.itemsType"

				data-enable-header="dlContentList.enableHeader"
				data-enable-maximize="dlContentList.enableMaximize"
				data-enable-search="dlContentList.enableSearch"
				data-enable-view-modes="dlContentList.enableViewModes"
				data-enable-scrollbar="dlContentList.enableScrollbar"
				data-enable-tags="dlContentList.enableTags"
				data-enable-footer-link="dlContentList.enableFooterLink"
				data-enable-paging="dlContentList.enablePaging"

				data-header-title="dlContentList.headerTitle"
				data-header-summary="dlContentList.headerSummary"
				data-header-right-label="dlContentList.headerRightLabel"

				data-view-mode="dlContentList.viewMode"

				data-scroll-height="dlContentList.scrollHeight"

				data-tags="dlContentList.tags"

				data-footer-link-text="dlContentList.footerLinkText"
				data-footer-link-url="dlContentList.footerLinkUrl"
				data-on-footer-link-click="dlContentList.onFooterLinkClick"

				data-paging-total-items="dlContentList.pagingTotalItems"
				data-paging-selected-page="dlContentList.pagingSelectedPage"
				data-paging-page-size="dlContentList.pagingPageSize"
				data-paging-pager-size="dlContentList.pagingPagerSize"
				data-on-paging-page-change="dlContentList.onPagingPageChange"

				data-on-refresh="dlContentList.onRefresh"
				data-is-loading="dlContentList.isLoading">
				</generic-list>
			</div>
		</div>
	</div>
</div>
