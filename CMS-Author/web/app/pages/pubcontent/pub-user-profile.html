<div class="panel panel-default">
	<div class="panel-heading">
		<h1 class="panel-title" ng-bind="user.userName" title="{{user.firstName}}"></h1>
	</div>
	<div class="panel-body">
		<h2 ng-bind="user.organisation"></h2>
		<h2 ng-bind="user.designation"></h2>
		<p class="small" ng-bind-html="user.description"></p>
		
		<social-media-share
			data-header-text="Share this Page: "
			data-share-page-url="{{$location.absUrl()}}"
			data-share-page-title="{{pageTitleService.getPageTitle()}}"
			class="pull-right">
		</social-media-share>
	</div>
	<loader data-at-body="false" data-is-loading="isLoading"></loader>
</div>
