<!DOCTYPE html>
<html lang="en" ng-app="raiweb" ng-controller="appController">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ metaInformationService.getMetaDescription() }}">
    <meta name="keywords" content="{{ metaInformationService.getMetaKeywords() }}">

    <title ng-bind="pageTitleService.getPageTitle()"></title>

    <link href="styles/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="raiweb">
    <nav class="navbar navbar-inverse visible-xs ng-hide" ng-show="currentUser">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <brand-logo class="navbar-brand" data-logo="appLogo"></brand-logo>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a ui-sref="dashboard">Dashboard</a></li>
            <li><a ui-sref="profile">Profile</a></li>
            <li><a ui-sref="logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row content">
        <div class="col-sm-3 sidenav hidden-xs ng-hide" ng-show="currentUser">
          <brand-logo data-logo="appLogo"></brand-logo>
          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a ui-sref="dashboard">Dashboard</a></li>
            <li><a ui-sref="profile">Profile</a></li>
            <li><a ui-sref="logout">Logout</a></li>
          </ul><br>
        </div>
        <br>

        <div class="{{currentUser ? 'col-sm-9' : 'col-sm-12'}}" ui-view="">

        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
